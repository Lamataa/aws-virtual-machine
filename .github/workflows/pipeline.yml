name: Terraform Pipeline

on:
  push:
    branches:
      - main

env:
  TERRAFORM_VERSION: 1.13.1

jobs:
  tf-aws:
    name: AWS provider
    runs-on: ubuntu-latest
    
    steps:
    - name: Step 01 - Terraform Setup
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
    
    - name: Step 01.1 - Terraform version
      run: terraform --version
    
    - name: Step 02 - CheckOut GitHub Repo
      uses: actions/checkout@v4
    
    # Novo: Terraform Format Check
    - name: Step 03 - Terraform Format Check
      run: terraform -chdir=./terraform fmt -check -recursive
    
    # Novo: Checkov Security Scan
    - name: Step 04 - Setup Python for Checkov
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Step 05 - Install Checkov
      run: pip install checkov
    
    - name: Step 06 - Run Checkov Security Scan
      run: |
        checkov -d ./terraform --framework terraform --check CKV_AWS_79,CKV_AWS_23,CKV_AWS_126,CKV_AWS_135,CKV_AWS_24 --compact --quiet
      continue-on-error: false
    
    - name: Step 07 - Authenticate with AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id    : ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token    : ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region           : ${{ vars.AWS_REGION }}
    
    - name: Step 08 - Terraform Init
      run: terraform -chdir=./terraform init
    
    # Novo: Terraform Validate
    - name: Step 09 - Terraform Validate
      run: terraform -chdir=./terraform validate
    
    - name: Step 10 - Terraform Plan
      run: terraform -chdir=./terraform plan -out=tfplan
    
    - name: Step 11 - Terraform Apply
      run: terraform -chdir=./terraform apply tfplan
    
    - name: Step 12 - Terraform Show
      run: terraform -chdir=./terraform show